<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Matching Questionnaire - Find Your Perfect Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Enhanced glassmorphism container */
    .questionnaire-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Premium header with floating effect */
    .header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .back-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .header-content {
      text-align: center;
      color: white;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header-subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .right-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .skip-button, .home-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
    }

    .skip-button:hover, .home-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Advanced progress bar with glow effect */
    .progress-container {
      padding: 0 2rem 2rem;
      position: relative;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #fff, #f0f4ff);
      border-radius: 4px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Premium question card with 3D effects */
    .main-content {
      flex: 1;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 8rem;
    }

    .question-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 3rem;
      max-width: 800px;
      width: 100%;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      animation: cardFloat 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    }

    @keyframes cardFloat {
      from {
        transform: translateY(50px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Floating icon with rotation */
    .question-icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .question-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      box-shadow:
        0 20px 40px rgba(102, 126, 234, 0.3),
        0 0 0 10px rgba(255, 255, 255, 0.1);
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .question-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1f2937;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #1f2937, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .question-subtitle {
      font-size: 1.1rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    /* Enhanced form styles */
    .step-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .label {
      font-size: 1.1rem;
      font-weight: 700;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .required-star {
      color: #ef4444;
      font-size: 1.2rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    /* Premium input styling */
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .text-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      color: #1f2937;
    }

    .text-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      color: #667eea;
      font-size: 1.2rem;
    }

    .textarea-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      color: #1f2937;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    .textarea-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    /* Enhanced option buttons with hover effects */
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option-button {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #6b7280;
      font-weight: 500;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .option-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .option-button:hover::before {
      left: 100%;
    }

    .option-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: #c4b5fd;
    }

    .option-button.selected {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-color: #f59e0b;
      color: #92400e;
      font-weight: 600;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(245, 158, 11, 0.2);
    }

    /* Photo grid with advanced styling */
    .photo-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .main-photo-row {
      display: flex;
      justify-content: center;
    }

    .photo-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .photo-card {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid #e5e7eb;
    }

    .main-photo-card {
      width: 200px;
      height: 200px;
    }

    .photo-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .photo-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 0.9rem;
      font-weight: 500;
      border: 2px dashed #d1d5db;
      border-radius: 18px;
      transition: all 0.3s ease;
    }

    .photo-placeholder:hover {
      border-color: #667eea;
      color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .photo-placeholder-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.6;
    }

    .uploaded-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-photo-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .remove-photo-btn:hover {
      background: rgba(239, 68, 68, 0.9);
      transform: scale(1.1);
    }

    .main-photo-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: #667eea;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Areas and regions styling */
    .region-container {
      margin-bottom: 1.5rem;
    }

    .region-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .region-title {
      font-size: 1rem;
      font-weight: 700;
      color: #1f2937;
    }

    .select-all-text {
      color: #667eea;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .area-buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .area-button {
      padding: 0.5rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 20px;
      background: rgba(248, 250, 252, 0.8);
      color: #6b7280;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .area-button:hover {
      border-color: #c4b5fd;
      transform: translateY(-1px);
    }

    .area-button.selected {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-color: #f59e0b;
      color: #92400e;
      font-weight: 600;
    }

    /* Scale buttons for extroversion */
    .scale-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .scale-button {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      border: 2px solid #e5e7eb;
      background: rgba(248, 250, 252, 0.8);
      color: #6b7280;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scale-button:hover {
      border-color: #c4b5fd;
      transform: translateY(-1px);
    }

    .scale-button.selected {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-color: #f59e0b;
      color: #92400e;
    }

    /* Premium bottom action bar */
    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .next-button {
      padding: 1rem 3rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .next-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .next-button:hover::before {
      left: 100%;
    }

    .next-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .next-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .next-button:disabled:hover {
      transform: none;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    /* Enhanced loading states */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Tips container styling */
    .tips-container {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .tips-title {
      font-size: 1rem;
      font-weight: 600;
      color: #059669;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tip-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
      color: #047857;
      font-size: 0.9rem;
    }

    .tip-icon {
      color: #10b981;
      font-size: 1rem;
    }

    /* Character counter */
    .character-counter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .valid-indicator {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: #10b981;
      font-weight: 500;
    }

    /* Age range input styling */
    .age-range-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .age-inputs-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .age-input {
      width: 80px;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      background: rgba(248, 250, 252, 0.8);
    }

    .age-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .age-separator {
      font-weight: 600;
      color: #6b7280;
    }

    .age-label {
      font-size: 0.875rem;
      color: #6b7280;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .question-card {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }

      .question-title {
        font-size: 1.5rem;
      }

      .photo-card {
        width: 120px;
        height: 120px;
      }

      .main-photo-card {
        width: 160px;
        height: 160px;
      }

      .photo-row {
        gap: 0.5rem;
      }

      .bottom-actions {
        padding: 1rem;
      }

      .next-button {
        padding: 0.875rem 2rem;
        font-size: 1rem;
      }
    }

    /* Special effects */
    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .pulse {
      animation: pulse 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<div class="background-particles" id="particles"></div>

<div class="questionnaire-container">
  <!-- Header -->
  <div class="header" id="header">
    <button class="back-button" onclick="goBack()" id="backBtn">
      ←
    </button>

    <div class="header-content">
      <div class="header-title">Complete Your Profile</div>
      <div class="header-subtitle" id="stepInfo">Step 1 of 4</div>
    </div>

    <div class="right-buttons">
      <button class="skip-button" onclick="skipStep()">Skip</button>
      <button class="home-button" onclick="goHome()">🏠 Home</button>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 25%"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="question-card" id="questionCard">
      <div class="question-icon-container">
        <div class="question-icon" id="stepIcon">📷</div>
      </div>

      <h2 class="question-title" id="stepTitle">Add Your Photos</h2>
      <p class="question-subtitle" id="stepSubtitle">Show your best self with great photos</p>

      <div class="step-container" id="stepContainer">
        <!-- Step content will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Bottom Actions -->
  <div class="bottom-actions">
    <button class="next-button" id="nextBtn" onclick="nextStep()">
      <span id="nextBtnText">Next Step</span>
      <span>→</span>
    </button>
  </div>
</div>

<script>
  // Cloudinary configuration - 使用构建工具注入的环境变量
  const CLOUDINARY_CONFIG = {
    uploadUrl: process.env.CLOUDINARY_UPLOAD_URL,
    uploadPreset: process.env.CLOUDINARY_UPLOAD_PRESET
  };

  // 验证环境变量是否正确加载


  // Cookie management utilities
  const CookieManager = {
    get: function(name) {
      const nameEQ = name + '=';
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) {
          return decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
      }
      return null;
    },

    set: function(name, value, days = 7) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = '; expires=' + date.toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}${expires}; path=/; SameSite=Lax`;
    },

      const userId = this.get('user_id');
      const name = this.get('name1');
      const email = this.get('email1');
      const photo = this.get('photo');
      const token = this.get('token');

      return {
        userId,
        name,
        email,
        photo,
        token,
        isLoggedIn: !!(userId && token)
      };
    },

    setAuth: function(authData) {
      if (authData.userId) this.set('user_id', authData.userId);
      if (authData.name) this.set('name1', authData.name);
      if (authData.email) this.set('email1', authData.email);
      if (authData.photo) this.set('photo', authData.photo);

    }

  function toggleOption(key, value) {
    if (!answers[key]) answers[key] = [];

    const index = answers[key].indexOf(value);
    if (index > -1) {
      answers[key].splice(index, 1);

      answers[key].push(value);

    updateNextButtonState();

  function toggleArea(area) {
    if (!answers.selectedAreas) answers.selectedAreas = [];

    const index = answers.selectedAreas.indexOf(area);
    if (index > -1) {
      answers.selectedAreas.splice(index, 1);

    if (!answers.selectedAreas) answers.selectedAreas = [];

    const allSelected = regionAreas.every(area => answers.selectedAreas.includes(area));
    if (allSelected) {
      answers.selectedAreas = answers.selectedAreas.filter(area => !regionAreas.includes(area));

  // Photo handling with Cloudinary upload (matching React Native implementation)
  function pickImage(index) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
        uploadToCloudinary(file, index);
      }
    };
    input.click();
  }

  async function uploadToCloudinary(file, index) {
    uploading = index;
    renderCurrentStep();

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);

    try {
      const response = await fetch(CLOUDINARY_CONFIG.uploadUrl, {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (data.secure_url) {
        // Update the photos array correctly
        const newPhotos = [...answers.photos];
        newPhotos[index] = data.secure_url;
        answers.photos = newPhotos;
        showNotification('Photo uploaded successfully!', 'success');
      } else {
        throw new Error('Upload failed');
      }
    } catch (error) {
      console.error('Upload error:', error);
      showNotification('Failed to upload photo. Please try again.', 'error');
    } finally {
      uploading = null;
      renderCurrentStep();
      updateNextButtonState();
    }
  }

      updateUI();
      renderCurrentStep();
      window.scrollTo({ top: 0, behavior: 'smooth' });

    switch (currentStep) {
      case 0: // Photos
        return answers.photos.filter(p => p).length >= 1;

        return answers.name && answers.name.trim().length > 0;
      case 2: // Preferences
        return true; // Optional
      case 3: // Personality
        return answers.aboutMe && answers.aboutMe.trim().length >= 10;

      nextBtn.style.opacity = '0.5';
    }
  }

  // Submit answers - fully compatible with React Native backend
  async function submitAnswers() {
    if (isSubmitting) return;

    isSubmitting = true;
    const nextBtn = document.getElementById('nextBtn');
    const originalText = nextBtn.innerHTML;

    nextBtn.innerHTML = '<div class="loading-spinner"></div> Submitting...';
    nextBtn.disabled = true;

    try {
      const { userId } = CookieManager.getAuth();
      if (!userId) {
        throw new Error('User not found. Please login again.');
      }

      // First submit basic profile data (matching React Native API call)
      const profileData = {
        user_id: userId,
        name: answers.name?.trim() || '',
        height: answers.height?.trim() || null,
        age: /^\d+$/.test(answers.age) ? parseInt(answers.age) : null,
        gender: answers.gender?.trim() || null,
        orientation: answers.sexuality?.trim() || null,
        photo_urls: answers.photos?.filter(p => p) || [],
        primary_index: 0
      };

      const profileResponse = await fetch('https://ccbackendx-2.onrender.com/personality/submit-responses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profileData)
      });

      if (!profileResponse.ok) {
        throw new Error('Failed to submit profile data');
      }

      // Then submit AI matching data (matching React Native implementation)
      const aiMatchingData = {
        user_id: userId,
        questionnaire_answers: {
          ...answers,
          phone: answers.phone || '',
          birthday: answers.birthday || '',
          ethnicity: answers.ethnicity || [],
          extroversion: answers.extroversion || 5,
          zipCode: answers.zipCode || '',
          selectedAreas: answers.selectedAreas || [],
          datingIntentions: answers.datingIntentions || [],
          interestedIn: answers.interestedIn || [],
          ethnicityAttraction: answers.ethnicityAttraction || [],
          ageRange: answers.ageRange || [18, 30],
          greenFlags: answers.greenFlags || '',
          redFlags: answers.redFlags || '',
          physicalAttraction: answers.physicalAttraction || '',
          hobbies: answers.hobbies || '',
          lifestyle: answers.lifestyle || '',
          values: answers.values || '',
          futureGoals: answers.futureGoals || '',
          perfectDate: answers.perfectDate || ''
        },
        completed_at: new Date().toISOString(),
        total_words: Object.values(answers).join(' ').split(' ').length
      };

      // Update authentication data
      const updatedAuth = {
        userId: userId,
        name: answers.name || CookieManager.get('name1'),
        email: CookieManager.get('email1'),
        photo: answers.photos[0] || CookieManager.get('photo'),
        token: CookieManager.get('token')
      };
      CookieManager.setAuth(updatedAuth);

      const saveResponse = await fetch('https://ccbackendx-2.onrender.com/personality/save-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(aiMatchingData)
      });

      if (saveResponse.ok) {
        showNotification('Profile completed successfully! 🎉', 'success');

        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000);
      } else {
        throw new Error('Failed to save your profile. Please try again.');
      }

    } catch (error) {
      console.error('Error submitting questionnaire:', error);
      showNotification(error.message || 'Network error. Please check your connection.', 'error');

      nextBtn.innerHTML = originalText;
      nextBtn.disabled = false;
      isSubmitting = false;
    }
  }

  // Notification system
  function showNotification(message, type = 'info') {
    // Remove existing notification
    const existing = document.querySelector('.notification');
    if (existing) existing.remove();

    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.style.cssText = `
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' :
      type === 'error' ? 'linear-gradient(135deg, #ef4444, #dc2626)' :
        'linear-gradient(135deg, #667eea, #764ba2)'};
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 15px;
      font-weight: 600;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: translateX(400px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 300px;
      backdrop-filter: blur(20px);
    `;
    notification.textContent = message;

    document.body.appendChild(notification);

    // Animate in
    setTimeout(() => {
      notification.style.transform = 'translateX(0)';
    }, 100);

    // Animate out
    setTimeout(() => {
      notification.style.transform = 'translateX(400px)';
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 300);
    }, 4000);
  }

  // Handle window resize
  window.addEventListener('resize', function() {
    // Recreate particles for better performance
    const container = document.getElementById('particles');
    container.innerHTML = '';
    createParticles();
  });

  // Initialize next button state
  updateNextButtonState();

</script>
