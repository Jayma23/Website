<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Matching Questionnaire - Find Your Perfect Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Enhanced glassmorphism container */
    .questionnaire-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Premium header with floating effect */
    .header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .back-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .header-content {
      text-align: center;
      color: white;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header-subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .right-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .skip-button, .home-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
    }

    .skip-button:hover, .home-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Advanced progress bar with glow effect */
    .progress-container {
      padding: 0 2rem 2rem;
      position: relative;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #fff, #f0f4ff);
      border-radius: 4px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Premium question card with 3D effects */
    .main-content {
      flex: 1;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 8rem;
    }

    .question-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 3rem;
      max-width: 800px;
      width: 100%;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      animation: cardFloat 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    }

    @keyframes cardFloat {
      from {
        transform: translateY(50px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Floating icon with rotation */
    .question-icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .question-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      box-shadow:
        0 20px 40px rgba(102, 126, 234, 0.3),
        0 0 0 10px rgba(255, 255, 255, 0.1);
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .question-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1f2937;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #1f2937, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .question-subtitle {
      font-size: 1.1rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    /* Enhanced form styles */
    .step-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .label {
      font-size: 1.1rem;
      font-weight: 700;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .required-star {
      color: #ef4444;
      font-size: 1.2rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    /* Premium input styling */
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .text-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      color: #1f2937;
    }

    .text-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      color: #667eea;
      font-size: 1.2rem;
    }

    .textarea-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      font-size: 1rem;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      color: #1f2937;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    .textarea-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    /* Enhanced option buttons with hover effects */
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option-button {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #6b7280;
      font-weight: 500;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .option-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .option-button:hover::before {
      left: 100%;
    }

    .option-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: #c4b5fd;
    }

    .option-button.selected {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-color: #f59e0b;
      color: #92400e;
      font-weight: 600;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(245, 158, 11, 0.2);
    }

    /* Photo grid with advanced styling */
    .photo-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .main-photo-row {
      display: flex;
      justify-content: center;
    }

    .photo-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .photo-card {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid #e5e7eb;
    }

    .main-photo-card {
      width: 200px;
      height: 200px;
    }

    .photo-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .photo-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 0.9rem;
      font-weight: 500;
      border: 2px dashed #d1d5db;
      border-radius: 18px;
      transition: all 0.3s ease;
    }

    .photo-placeholder:hover {
      border-color: #667eea;
      color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .photo-placeholder-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.6;
    }

    .uploaded-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-photo-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .remove-photo-btn:hover {
      background: rgba(239, 68, 68, 0.9);
      transform: scale(1.1);
    }

    .main-photo-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: #667eea;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Premium bottom action bar */
    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .next-button {
      padding: 1rem 3rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .next-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .next-button:hover::before {
      left: 100%;
    }

    .next-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .next-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .next-button:disabled:hover {
      transform: none;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    /* Enhanced loading states */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .question-card {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }

      .question-title {
        font-size: 1.5rem;
      }

      .photo-card {
        width: 120px;
        height: 120px;
      }

      .main-photo-card {
        width: 160px;
        height: 160px;
      }

      .photo-row {
        gap: 0.5rem;
      }

      .bottom-actions {
        padding: 1rem;
      }

      .next-button {
        padding: 0.875rem 2rem;
        font-size: 1rem;
      }
    }

    /* Special effects */
    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .pulse {
      animation: pulse 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Tips container styling */
    .tips-container {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .tips-title {
      font-size: 1rem;
      font-weight: 600;
      color: #059669;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tip-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
      color: #047857;
      font-size: 0.9rem;
    }

    .tip-icon {
      color: #10b981;
      font-size: 1rem;
    }

    /* Character counter */
    .character-counter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .valid-indicator {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: #10b981;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="background-particles" id="particles"></div>

<div class="questionnaire-container">
  <!-- Header -->
  <div class="header" id="header">
    <button class="back-button" onclick="goBack()" id="backBtn">
      ‚Üê
    </button>

    <div class="header-content">
      <div class="header-title">Complete Your Profile</div>
      <div class="header-subtitle" id="stepInfo">Step 1 of 4</div>
    </div>

    <div class="right-buttons">
      <button class="skip-button" onclick="skipStep()">Skip</button>
      <button class="home-button" onclick="goHome()">üè† Home</button>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 25%"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="question-card" id="questionCard">
      <div class="question-icon-container">
        <div class="question-icon" id="stepIcon">üì∑</div>
      </div>

      <h2 class="question-title" id="stepTitle">Add Your Photos</h2>
      <p class="question-subtitle" id="stepSubtitle">Show your best self with great photos</p>

      <div class="step-container" id="stepContainer">
        <!-- Step content will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Bottom Actions -->
  <div class="bottom-actions">
    <button class="next-button" id="nextBtn" onclick="nextStep()">
      <span id="nextBtnText">Next Step</span>
      <span>‚Üí</span>
    </button>
  </div>
</div>
<script src="./cookieManager.js"></script>
<script>
  // Global state
  let currentStep = 0;
  let answers = {
    photos: [null, null, null, null, null]
  };
  let isSubmitting = false;

  const totalSteps = 4;
  const stepData = [
    {
      icon: 'üì∑',
      title: 'Add Your Photos',
      subtitle: 'Show your best self with great photos'
    },
    {
      icon: 'üë§',
      title: 'Basic Information',
      subtitle: 'Let\'s get to know you better'
    },
    {
      icon: 'üíï',
      title: 'Dating Preferences',
      subtitle: 'What are you looking for?'
    },
    {
      icon: '‚≠ê',
      title: 'Tell Us About Yourself',
      subtitle: 'Share your personality and interests'
    }
  ];

  // Initialize app
  document.addEventListener('DOMContentLoaded', function() {
    createParticles();
    updateUI();
    renderCurrentStep();
  });

  // Create floating particles
  function createParticles() {
    const container = document.getElementById('particles');
    const particleCount = window.innerWidth > 768 ? 50 : 25;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
      container.appendChild(particle);
    }
  }

  // Update UI elements
  function updateUI() {
    const progress = ((currentStep + 1) / totalSteps) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    document.getElementById('stepInfo').textContent = `Step ${currentStep + 1} of ${totalSteps}`;
    document.getElementById('stepIcon').textContent = stepData[currentStep].icon;
    document.getElementById('stepTitle').textContent = stepData[currentStep].title;
    document.getElementById('stepSubtitle').textContent = stepData[currentStep].subtitle;

    // Update next button text
    const nextBtn = document.getElementById('nextBtnText');
    nextBtn.textContent = currentStep === totalSteps - 1 ? 'Complete Profile' : 'Next Step';

    // Animate card
    const card = document.getElementById('questionCard');
    card.style.animation = 'none';
    card.offsetHeight; // Trigger reflow
    card.style.animation = 'cardFloat 0.8s ease-out';
  }

  // Render current step content
  function renderCurrentStep() {
    const container = document.getElementById('stepContainer');

    switch (currentStep) {
      case 0:
        container.innerHTML = renderPhotosStep();
        break;
      case 1:
        container.innerHTML = renderBasicInfoStep();
        break;
      case 2:
        container.innerHTML = renderPreferencesStep();
        break;
      case 3:
        container.innerHTML = renderPersonalityStep();
        break;
    }

    // Add event listeners after rendering
    addEventListeners();
    updateNextButtonState();
  }

  // Photos step
  function renderPhotosStep() {
    const uploadedCount = answers.photos.filter(p => p).length;

    return `
                <div class="input-group">
                    <p class="subtitle">Add ${5 - uploadedCount} more photos (at least 1 required)</p>

                    <div class="photo-grid">
                        <div class="main-photo-row">
                            ${renderPhotoCard(0, true)}
                        </div>
                        <div class="photo-row">
                            ${renderPhotoCard(1)}
                            ${renderPhotoCard(2)}
                        </div>
                        <div class="photo-row">
                            ${renderPhotoCard(3)}
                            ${renderPhotoCard(4)}
                        </div>
                    </div>

                    <div class="tips-container">
                        <div class="tips-title">üì∏ Photo Tips</div>
                        <div class="tip-item">
                            <span class="tip-icon">‚úì</span>
                            <span>Use clear, well-lit photos</span>
                        </div>
                        <div class="tip-item">
                            <span class="tip-icon">‚úì</span>
                            <span>Show your genuine smile</span>
                        </div>
                        <div class="tip-item">
                            <span class="tip-icon">‚úì</span>
                            <span>More photos = better matches</span>
                        </div>
                    </div>
                </div>
            `;

  function renderPhotoCard(index, isMain = false) {

  function selectOption(key, value) {
    answers[key] = value;

  function toggleOption(key, value) {
    if (!answers[key]) answers[key] = [];

    const index = answers[key].indexOf(value);
    if (index > -1) {
      answers[key].splice(index, 1);
    } else {
      answers[key].push(value);
    }

    renderCurrentStep();
    updateNextButtonState();
  }

  function updateAgeRange(index, value) {
    if (!answers.ageRange) answers.ageRange = [18, 30];
    answers.ageRange[index] = parseInt(value) || (index === 0 ? 18 : 30);

    // Validate range
    if (answers.ageRange[0] > answers.ageRange[1]) {
      showNotification('Minimum age cannot be greater than maximum age', 'error');
      return;
    }

    updateNextButtonState();
  }

          showNotification('Photo uploaded successfully!', 'success');

        reader.readAsDataURL(file);
      }
    };
    input.click();
  }

  async function uploadToCloudinaryWeb(file, index) {
    const formData = new FormData();
    const CLOUDINARY_UPLOAD_URL = process.env.CLOUDINARY_UPLOAD_URL;
    const CLOUDINARY_UPLOAD_PRESET = process.env.CLOUDINARY_UPLOAD_PRESET;


    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); // ‰Ω†ÁöÑ unsigned preset
    // ÂèØÈÄâÔºöÊåáÂÆö Cloudinary folder
    // formData.append('folder', 'my_photos');

    try {
      const res = await fetch(CLOUDINARY_UPLOAD_URL, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (data.secure_url) {
        // Êõ¥Êñ∞ photos Êï∞ÁªÑ
        answers.photos[index] = data.secure_url;
        renderCurrentStep();
        updateNextButtonState();
        showNotification('Photo uploaded successfully!', 'success');

      }

      console.error('Upload error:', err);
      showNotification('Network error. Please check your connection.', 'error');
    }
  }

  // Navigation
  function nextStep() {
    if (!canProceed()) {
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.classList.add('shake');
      setTimeout(() => nextBtn.classList.remove('shake'), 500);
      showNotification('Please complete required fields', 'error');
      return;
    }

    if (currentStep < totalSteps - 1) {
      currentStep++;
      updateUI();
      renderCurrentStep();

      // Smooth scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
      submitAnswers();
    }
  }

  function goBack() {
    if (currentStep > 0) {
      currentStep--;
      updateUI();
      renderCurrentStep();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
      if (confirm('Are you sure you want to leave? Your progress will be lost.')) {
        window.history.back();
      }
    }
  }

  function skipStep() {
    if (currentStep < totalSteps - 1) {
      nextStep();
    }
  }

  function goHome() {
    if (confirm('Are you sure you want to go home? Your progress will be lost.')) {
      window.location.href = '/index.html';
    }
  }

  // Validation
  function canProceed() {
    switch (currentStep) {
      case 0: // Photos
        return answers.photos.filter(p => p).length >= 1;
      case 1: // Basic info
        return answers.name && answers.name.trim().length > 0;
      case 2: // Preferences
        return true; // Optional
      case 3: // Personality
        return answers.aboutMe && answers.aboutMe.trim().length >= 10;
      default:
        return true;
    }
  }

  function updateNextButtonState() {
    const nextBtn = document.getElementById('nextBtn');
    if (canProceed()) {
      nextBtn.disabled = false;
      nextBtn.style.opacity = '1';
    } else {
      nextBtn.disabled = true;
      nextBtn.style.opacity = '0.5';
    }
  }

  // Notification system
  function showNotification(message, type = 'info') {
    // Remove existing notification
    const existing = document.querySelector('.notification');
    if (existing) existing.remove();

    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' :
      type === 'error' ? 'linear-gradient(135deg, #ef4444, #dc2626)' :
        'linear-gradient(135deg, #667eea, #764ba2)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 15px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                transform: translateX(400px);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                max-width: 300px;
                backdrop-filter: blur(20px);
            `;
    notification.textContent = message;

    document.body.appendChild(notification);

    // Animate in
    setTimeout(() => {
      notification.style.transform = 'translateX(0)';
    }, 100);

    // Animate out
    setTimeout(() => {
      notification.style.transform = 'translateX(400px)';
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 300);
    }, 4000);
  }
